<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h2>Rock Paper Scissor Game</h2>
        </div>
        <div><h4>Choose your move</h4></div>
        <div class="btn">
            <button onclick="playGame('paper')">
                <img src="images/paper.jpeg" alt="Paper">
            </button>
            <button onclick="playGame('rock')">
                <img src="images/rock.jpeg" alt="Rock">
            </button>
            <button onclick="playGame('scissor')">
                <img src="images/scissor.jpeg" alt="Scissor">
            </button>
        </div>
        <div id="result"></div>
        <div id="score">
            <span class="User">Your score: </span><span id="UserScore">0</span>
            <span class="Computer">Computer score: </span><span id="ComputerScore">0</span>
        </div>
        <div>
            <button id="reset" onclick="Reset()">RESET</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
